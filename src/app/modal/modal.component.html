<div [@modal] *ngIf="visible" (click)="close()" [class.modal]="true" [class.dark-theme]="configurationService.theme === 'dark'">
    <div class="modal-content" (click)="stopBubbling($event)"
         [style.margin]="margin" [style.width]="width">
        <div class="modal-title">
            <ng-content select="[title]"></ng-content>
        </div>
        <div class="modal-body">
            <ng-content select="[body]"></ng-content>
        </div>
        <div class="modal-footer">
            <ng-content select="[footer]"></ng-content>
        </div>
    </div>
</div>
